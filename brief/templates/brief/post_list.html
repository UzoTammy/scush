{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-info float-right ml-1" href="{% url 'pdf-daily-post' %}">Today's Brief (pdf)</a>
            <a class="btn btn-info float-right ml-1" href="{% url 'post-create' %}">Add Post</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <ul class="list-group">
                {% for post in object_list %}
                <li class="list-group-item mb-2">
                    <div class="row">
                        <div class="col">
                            <h5>{{post.title}}</h5>
                            <p>{{post.content|truncatechars:50}}</p>
                            <small class="text-muted">Posted by {{post.author}} ({{post.author.position}})
                                <span class="float-right">
                                    <a class="btn btn-primary btn-sm" href="{% url 'post-detail' post.pk %}">Detail</a>
                                </span>
                            </small>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <a class="btn btn-outline-dark float-right" href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>
{% endblock content %}
