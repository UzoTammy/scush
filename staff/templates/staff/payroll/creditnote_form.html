{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row p-3">
            <div class="col-lg-8 bg-success text-white">
                <form method="post">{% csrf_token %}
                    <legend class="mt-3">New Credit Note</legend>
                    {{ form|crispy }}
                    <div class="form-group">
                        <button type="submit"
                                class="btn btn-info">
                            Save
                        </button>
                        <a type="button"
                           href="{% url 'credit-list' %}"
                           class="btn btn-secondary float-right">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
