{% extends 'customer/base.html' %}
{% load djmoney %}
{% load custom_templates %}

{% block content %}
<div class="container">
    <h4>Payroll Generated by {{user}}</h4>
    <hr>
    <div class="row">
        <div class="col">
            <h5>{{month}} Payroll Summary</h5>
        </div>
    </div>
    <div class="row">
        <div style="text-align: center; background-color: #f7fbff;">
            <p><span style="text-align: right">Salary:</span>
                        {{salary}}</p>
            <hr>
            <p><span style="text-align: right">Tax:</span>
                        {{tax}}</p>
            <hr>
            <p><span style="text-align: right">Gross:</span>
                        {{gross_pay}}</p>
            <hr>
            <p><span style="text-align: right">Credit:</span>
                        {{credit}}</p>
            <hr>
            <p><span style="text-align: right">Debit:</span>
                        {{debit}}</p>
            <hr>
            <p style="color:green; font-size:16px;">
                <span style="text-align: right;">Net Pay:</span>
                        {{net_pay}}</p>
            <hr>
            
        </div>
    </div>
</div>
{% endblock content %}
