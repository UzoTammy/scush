{% extends 'customer/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 shadow">
            <form action="" method="GET">
                <fieldset>
                    <legend>{{heading}} Survey</legend>
                    <div class="form-group ml-4">
                        <label for="PINCode">Enter Code Number given to you</label>
                        <input type="number" class="form-control" id="PINCode" aria-describedby="pinHelp" name="pin">
                        <small id="pinHelp" class="form-text text-muted">Enter your 7-digit code</small>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <button class="btn btn-outline-info" type="submit">Proceed</button>
                            <a class="btn btn-outline-dark float-right" href="{% url 'index' %}">Close</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>  
</div>
<script type="text/javascript">
    function display() {
        let doc = document.getElementById('staffCode-2');        
    }
</script>
{% endblock content %}
