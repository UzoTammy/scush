
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

    <!--icon font awesome    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color:#313029;
            color:#ffffff
        }
    </style>
    <title>Ozone</title>
</head>
<body>

<div class="container ml-5">
    <div class="row m-3">
        <div class="col">
            <h2>The SCuSH Web App</h2>
        </div>
    </div>
    <div class="row p-3">
        <img src="{% static 'customer/logo.png' %}"
             class="rounded-circle shadow"
             alt="">
    </div>
    <div class="row">

        <h3>
            <font
                face="cursive">Welcome to Ozone F & L
                <span class="text-danger">(Happy Zone)</span> -
                A Distribution Company
            </font>
        </h3>
    </div>
    <div class="row">
            <h5>We add value to other businesses
                <i class="fa fa-pagelines fa-2x text-success"></i></h5>
        </div>
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col"><a href="{% url 'home' %}"><i class="fa fa-home fa-2x"></i></a></div>
        {% else %}
        <div class="col"><a href="{% url 'login' %}">Sign In</a></div>
        {% endif %}

        <div class="col"><a href="{% url 'about' %}">Join Us</a></div>
    </div>
</div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>
</html>
