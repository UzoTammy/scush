{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <fieldset class="form-group">
            <legend class="">Delete Customer</legend>
            <h3>Are you sure you want to delete this record? {{ object.business_name}}</h3>
        </fieldset>
        <div class="row">
            <div class="col">
            <button class="btn btn-outline-warning" type="submit">Yes, Delete</button>
        </div>
            <div class="col">
            <a class="btn btn-outline-secondary" type="button" href="{% url 'customer-detail' object.pk %}">
            <i class="fa fa-reply text-danger"></i> Return</a>
        </div>
        </div>
    </div>
</form>
        </div>
    </div>
</div>

{% endblock %}
