{% extends 'customer/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Survey - {{heading}}</legend>
                    <p class="text-info ml-2">Select Your Name</p>
                    {% for data in dataset %}
                    <div class="form-group form-check-inline ml-4">
                        <input type="checkbox" class="form-check-input" id="staffCode-{{data.id}}" onchange="display()">
                        <label class="form-check-label" for="staffCode-{{data.id}}">{{data.fullname}}-{{data.pk}}</label>
                    </div>
                    {% endfor %}
                </fieldset>
                <ul>
                    <li><small class="text-muted">It does not matter whether you are married or not</small></li>
                    <li> <small class="text-muted">Your personal data remains confidential with us</small></li>
                </ul>
                <input class="btn btn-outline-info" type="submit" value="Submit">
            </form>
            
        </div>
    </div>    
</div>
<script type="text/javascript">
    function display() {
        let doc = document.getElementById('staffCode-2');
        
    }
</script>
{% endblock content %}
