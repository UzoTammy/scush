<!doctype HTML>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Report-{{title}}</title>
    <style type="text/css">
        body {
            font-weight: 100;
            font-size: 14px;
        }
        
        .flex-container {
            display: flex;
        }

        .flex-child {
            flex: 1;
        }
        .header {
            font-size: 30px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }
        .subheader {
            font-size: 20px;
            font-weight: 100;
            text-align: left;
            color: #844131;
            margin-bottom: 0px;
        }
        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }
        .title span {
            color: #007cae;
        }
        .details {
            /* padding: 10px 20px 0px 20px; */
            text-align: left !important;
            /*margin-left: 40%;*/
        }
        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333; /* old IE */
            background-color: #fff; /* Modern Browsers */
        }
        .red {
            color: red;
        }
        
        small {
            color: #e7aaad;
        }
        table, th, td {
            border: 1px solid #d6d7ce;
            padding: 3px;
        }
        table {
            width: 100%;
        }
        img {
            height: 70px;
            width: 100px;
        }
        .img-1 {
            height: 80px;
            border-radius: 50%;
            border: none;
        }

        ul {
            list-style-type: lower-alpha;   
        }
        
        
    </style>
    
  </head>
  <body>
    <div class="img-1">
        <img src="data:image/png;base64,{{logo_image}}"
        alt="logo"> <i style="font-size: large; color:red">&#160 F & L Trading Co. Ltd.</i>  
        <p>GOB 1-4 Zamfara Plaza, <br> Trade Fair, Lagos. <br> <small>https://www.ozonefl.com</small></p>
    </div>
    
  {% block content %}{% endblock%}

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
