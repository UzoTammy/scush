<!doctype HTML>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">

    <title>Report-{{title}}</title>
    <style type="text/css">
        body {
            font-weight: 100;
            font-size: 14px;
        }
        
        .flex-container {
            display: flex;
        }

        .flex-child {
            flex: 1;
        }
        .header {
            font-size: 30px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }
        .subheader {
            font-size: 20px;
            font-weight: 100;
            text-align: left;
            color: #844131;
            margin-bottom: 0px;
        }
        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }
        .title span {
            color: #007cae;
        }
        .details {
            /* padding: 10px 20px 0px 20px; */
            text-align: left !important;
            /*margin-left: 40%;*/
        }
        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333; /* old IE */
            background-color: #fff; /* Modern Browsers */
        }
        .red {
            color: red;
        }
        
        small {
            color: #e7aaad;
        }
        table, th, td {
            border: 1px solid #d6d7ce;
            padding: 3px;
        }
        table {
            width: 100%;
        }
        img {
            height: 80px;
            width: 100px;
        }
        .img-1 {
            border-radius: 50%;
        }

        ul {
            list-style-type: lower-alpha;
            
        }
        
    </style>
    
  </head>
  <body>
    <img src="data:image/png;base64,{{logo_image}}"
    class="img-1"
    height="80px" 
    alt="logo"> <i style="font-size: large; color:red">&#160 F & L Trading Co. Ltd.</i>  
    <p>GOB 1-4 Zamfara Plaza, <br> Trade Fair, Lagos. <br> <small>https://www.ozonefl.com</small></p>
    
  {% block content %}{% endblock%}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
