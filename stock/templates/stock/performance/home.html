{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-center mt-4">Performance Parameter</h3>
    <div class="row">
        <div class="col">
            <table class="table">
                <h5>Most Profitable - {{the_date}}</h5>
                <tbody>
                    <tr>
                        {% for key, value in profitable_day.items %}
                        <td>{{value}}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table">
                <h5>Most Profitable - This Year</h5>
                <tbody>
                    <tr>
                        {% for key, value in profitable.items %}
                        <td>{{value}}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock%}
