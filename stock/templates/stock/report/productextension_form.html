{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-sm-8 shadow-lg">
            <form method="POST">
                {% csrf_token %}
                <legend class="text-info text-center">Add for {{product}}</legend>
                <h6>To be Used:</h6>
                <div class="row m-2">
                    <div class="col-sm-4">
                        <p>Date: {{date}}</p>   
                    </div>
                    <div class="col-sm-4">
                        <p>Cost Price: {{product.cost_price}}</p>   
                    </div>
                    <div class="col-sm-4">
                        <p>Selling Price: {{product.unit_price}}</p> 
                    </div>
                </div>
                <hr>
                <fieldset class="bg-light">
                    <div class="ml-2">{{ form|crispy }}</div>
                </fieldset>
                <div class="form-group p-2">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                    <a class="btn btn-outline-light float-right"
                       href="{% url 'stock-report-home' user %}">
                        <i class="fa fa-reply text-danger"></i> Return</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
