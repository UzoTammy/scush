{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-sm-8 shadow-lg">
            <form method="POST">
                {% csrf_token %}
                <legend class="text-warning text-center">{{ title }}: Product Extension</legend>
                <fieldset class="bg-light">
                    <div class="ml-2">{{ form|crispy }}</div>
                </fieldset>
                <div class="form-group p-2">
                    <button class="btn btn-outline-warning" type="submit">Submit</button>
                    <a class="btn btn-outline-light float-right"
                       href="{% url 'stock-report' %}">
                        <i class="fa fa-reply text-danger"></i> Return</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
