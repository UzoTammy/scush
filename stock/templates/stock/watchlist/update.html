{% extends 'users/base.html' %}

{% block content %}
<div class="container py-3">
    <h3>List of Products - Action: {{view.kwargs.action|title}}</h3>
    <form action="{% url 'watchlist-home' %}" method="GET">
        <table class="table"
            data-pagination="true"
            data-search="true"
            data-toggle="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th class="text-center">
                        {% if view.kwargs.action == 'add' %}
                        Add to 
                        {% else %}
                        Remove from
                        {% endif %}
                        Watchlist
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{product}}</td>
                    <td class="text-center"><input type="checkbox" name="{{product.id}}" id=""></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-3">
            <button class="btn btn-primary ml-2" type="submit">Submit</button>
            <a class="btn btn-dark  float-right" href="{% url 'watchlist-home' %}"><i class="fa fa-reply"></i></a>
        </div>
    </form>
</div>
{% endblock %}
