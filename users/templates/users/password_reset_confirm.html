{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load  custom_tags %}


{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <legend class="text-info mt-4">Reset or Change Password</legend>
        <p>password reset for {{ user.email }}</p>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
