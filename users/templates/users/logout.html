{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col align-self-center">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <img src="{% static 'customer/logo.ico' %}" class="rounded-circle shadow-lg" alt="">
                </div>
                <h3>Ready to logout?</h3>
                <button class="btn btn-primary" type="submit">Signout</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
