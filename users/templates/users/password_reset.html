{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load  custom_templates %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="text-info mt-4">Reset Password</legend>

        <p>Kindly enter your registered email address
            <span class="text-secondary">{{ user.email|replace}}</span>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
        </div>
    </form>

</div>
        </div>
    </div>
</div>
{% endblock %}
