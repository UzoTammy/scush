{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
    <style>
            body {
                background-color:#dedfd6;
            }
            #login {
                background-color:#d6f3f7;
            }
            #sidebar {
                display: none;
                color: red
            }
            #navmain {
                display: none;
            }
        </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="login" class="container mt-5">
                <div class="row">
                    <div class="col">
                        <img src="{% static 'customer/room-1.jpeg' %}"
                             width="50%"
                             class="float-right p-1 shadow"
                             alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form method="POST" class="">
                            {% csrf_token %}
                            <legend class="text-dark">Sign In</legend>
                            <div class="form-group">
                                {{ form|crispy }}
                            </div>
                            <div class="form-group float-right">
                                <a href="{% url 'index' %}" class="btn btn-outline-dark">
                                    <i class="fa fa-bank"></i>
                                </a>
                                <button class="btn btn-outline-dark" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
