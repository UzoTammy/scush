{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'customer/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm bg-white">
            <div class="jumbotron jumbotron-fluid bg-white">
                <div class="row text-center">
                    <div class="col">
                        <img 
                        style="border-radius: 50px 100px 50px 100px;" 
                        src="{{ staff.image.url }}" height="180px" alt="">
                        <p>{{staff.fullname}}</p>
                      </div>
                </div>
            
              </div>
            
        </div>
        <div class="col-sm mb-3">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="login" class="container mt-5">
                        <div class="row">
                            <div class="col mt-2 text-center">
                                <img src="{% static 'customer/logo.png' %}"
                                     width="80rem;"
                                     class="rounded-circle p-1 shadow-lg"
                                     alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col shadow">
                                <form method="POST" class="">
                                    {% csrf_token %}
                                    <legend class="text-dark">Sign In</legend>
                                    <div class="form-group">
                                        {{ form|crispy }}
                                    </div>
                                    <div class="form-group float-right">
                                        <a href="{% url 'index' %}" class="btn btn-outline-primary">
                                            <i class="fa fa-home"></i>
                                        </a>
                                        
                                        <button class="btn btn-outline-primary" type="submit">Log In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
{% endblock %}
