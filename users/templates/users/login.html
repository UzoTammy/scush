{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'customer/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="login" class="container mt-5">
                <div class="row">
                    <div class="col text-center">
                        <img src="{% static 'customer/logo.png' %}"
                             width="80rem;"
                             class="rounded-circle p-1 shadow"
                             alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form method="POST" class="">
                            {% csrf_token %}
                            <legend class="text-dark">Sign In</legend>
                            <div class="form-group">
                                {{ form|crispy }}
                            </div>
                            <div class="form-group float-right">
                                <a href="{% url 'index' %}" class="btn btn-outline-dark">
                                    <i class="fa fa-bank"></i>
                                </a>
                                <button class="btn btn-outline-dark" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
