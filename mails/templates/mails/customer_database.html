{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-3">
            <img src="{% static 'customer/logo.png' %}"
                 height="80px"
                 style="border-radius: 50%"
                 alt="">
        </div>
        <div class="col-6 mt-5">
            <h6 class="text-info">{{subject}}</h6>
        </div>
    </div>
    <hr>
    <p>Dear {{name}},</p>
    <p class="mt-3">{{message}}</p>
    <hr>
    <div class="row">
        <div class="col">
            {% for row in objects %}
                <p>{{row}}</p>
            {% endfor %}
        </div>
    </div>
    <p class="bg-dark text-white mt-2 text-center">{{closing_message}}</p>
</div>
{% endblock %}
