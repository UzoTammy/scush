{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action=""
          method="post">
        {% csrf_token %}
        <legend class="mt-5">Send mail - {{title}}</legend>
        <div class="row mt-3">
            <div class="col">
              <input type="text"
                     class="form-control"
                     name="name"
                     placeholder="name of recipient">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
              <input type="email"
                     class="form-control"
                     name="toEmail"
                     placeholder="email of recipient">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
              <input type="text"
                     class="form-control"
                     name="txtSubject"
                     placeholder="subject">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="txtMessage"
                       class="form-label">Message
                </label>
                <textarea
                        class="form-control"
                        id="txtMessage"
                        name="message"
                        placeholder="message body"
                        rows="3"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
              <input type="text"
                     class="form-control"
                     name="closing"
                     placeholder="closing message">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
            <button type="submit" class="btn btn-outline-info">Send</button>
        </div>
            <div class="col">
            <a href="{% url 'home' %}"
               class="btn btn-dark float-right">Cancel</a>
        </div>
        </div>
    </form>
</div>
{% endblock %}
