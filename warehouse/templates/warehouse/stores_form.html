{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col">
            <h3>{{title}} Store</h3>
        </div>
    </div>
    <hr>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row">
        <div class="col">
            {{form|crispy}}
        </div>
    </div>
        <div class="row mb-3 float-right">
        <div class="col">
            <a type="button"
           class="btn btn-outline-dark"
           href="{% url 'warehouse-home' %}"><i class="fa fa-reply"></i></a>
        </div>
        <div class="col">
            <input class="btn btn-outline-info" type="submit" value="Submit">
        </div>
    </div>
    </form>
</div>
{% endblock %}
