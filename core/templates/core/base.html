<!doctype html>
{% load static %}
{% load custom_tags %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--icon font awesome    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    
    <!--    custom styles-->
    <link rel="stylesheet" href="{% static 'customer/css/main.css' %}">
    

    <!--    hoverable toggling menu-->
    <style>
        .dropbtn {
          background-color: #04AA6D;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }

        .dropbutton {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #ceefef;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: black;
          padding: 10px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropbutton:hover .dropdown-content {display: block;}

        .dropbutton:hover .dropbtn {background-color: #3e8e41;}

        .container-grid {
            place-content: center;
            display: grid;
        }

        .curved-edge {
            max-width: 32rem; 
            border-radius: 50px 50px 50px 50px;
            background-color: lightblue;
        }
        
        @media (min-width: 996px) {
            .collapse.collapse-sm {
                display: block;
                height: auto !important;
                visibility: visible;
            }
            .myBtn {
                visibility:visible;
            } 
        }
        
        @media (min-width: 1200px) {
            .myBtn {
                visibility: hidden;
            }
        }

    </style>

    {% block head %} {% endblock %}

    {% if title %}
    <title>SCusH | {{title}}</title>
    {% else %}
    <title>SCusH</title>
    {% endif %}
    <link rel="icon" class="shadow-xl" href="{% static 'customer/logo.ico' %}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{{development}}
{% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
    <!-- Bootstrap Table -->
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
</body>
</html>
