{% extends 'users/base.html' %}
{% load static %}

{% block head %}
    <style>
        #navmain {
            display: none;
        }
        body {
            background-color: white;
        }
        
    </style>
{% endblock %}


{% block content %}
<div class="container mt-3">
  <h3 class="text-warning mb-3">The Team</h3>
  <div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col">
                <div class="card mb-3" style="max-width: 72rem;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                        <img width="180rem;" src="{{md.first.image.url}}" alt="...">
                        </div>
                        <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{md.first}}</h5>
                            <p class="card-text">{{md.first.position}}</p>
                            
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>  
        <div class="row">
            <div class="col">
                <div class="card mb-3" style="max-width: 72rem;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                        <img width="180rem;" src="{{gsm.first.image.url}}" alt="...">
                        </div>
                        <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{gsm.first}}</h5>
                            <p class="card-text">{{gsm.first.position}}</p>
                            
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <ul class="list-unstyled">
            {% for staff in team %}
            <li class="media mb-2">
              <img src="{{staff.image.url}}" width="64rem;" class="mr-3" alt="...">
              <div class="media-body">
                <h5 class="mt-0 mb-1">{{staff}}</h5>
                <p>{{staff.position}}</p>
              </div>
            </li>
            <hr>
            {% endfor %}
        </ul>
      </div>
  </div>

  <div class="row">
      <div class="col">
          <a class="btn btn-outline-primary" href="{% url 'about' %}"><i class="fa fa-backward"></i> Back</a>
      </div>
  </div>
</div>
{% endblock %}
