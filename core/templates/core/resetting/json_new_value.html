{% extends 'users/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-3 shadow-lg">
    <div class="row">
        <div class="col">
            <h3>{{title}}</h3>
            <form action="." method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary mb-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
