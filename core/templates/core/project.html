{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-8">
            <div class="list-group">
                <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">Project Size 
                    <span class="badge badge-light badge-pill">{{scush.megabyte|floatformat:2}}MB or {{scush.byte}}Bytes</span>
                </li>
                <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">Files and Folders count 
                    <span class="badge badge-light badge-pill">{{scush.files}} files && {{scush.folders}} folders</span>
                </li>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-dark" href="{% url 'index' %}">Return</a>
        </div>
    </div>
</div>
{% endblock %}
