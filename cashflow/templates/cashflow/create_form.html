{% extends 'users/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center align-content-center vh-100">
        <div class="col-sm-6">
            
            <form method="post" id="former">
                {% csrf_token %}
                <legend>{{ heading }}</legend>
                <hr>
                {{ form|crispy }}
                <button class="btn btn-outline-dark" type="submit" id="submit">Submit</button>
                <a class="btn btn-outline-dark float-right" href="{% url 'cashflow-home' %}">Return</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
