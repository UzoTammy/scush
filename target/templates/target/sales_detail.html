{% extends 'users/base.html' %}

{% block content %} 
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3>Detailed View - {{object}}</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="list-group">
                <ul>
                    <li class="list-group-item">Period: {{object.period}}</li>
                    <li class="list-group-item">Date Created: {{object.date_created}}</li>
                    <li class="list-group-item">Target: {{object.target}}</li>
                    <li class="list-group-item">Achieved: {{object.achieved}}</li>
                    <li class="list-group-item">Sales Center: {{object.sales_center}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <a type="button" href="{% url 'sales-update' object.pk %}">Update</a>
        </div>
        <div class="col text-center">
            <a type="button" href="{% url 'sales-list' %}"><i class="fa fa-reply"></i></a>
        </div>
    </div>
</div>
{% endblock %}
